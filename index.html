<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="r1oga">
      Made by
      <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
      <a target="_blank" href="https://github.com/r1oga/spock-rock-game">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <div id="backlog-content ">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter('backlog')"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span><span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <div id="progress-content ">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter('progress')"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span><span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <div id="complete-content ">
            <ul
              class="drag-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter('complete')"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span><span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>On Hold</h1>
          </span>
          <div id="on-hold-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="on-hold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter('on-hold')"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span><span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
